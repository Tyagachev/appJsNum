<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="./app.js"></script>
    <script defer src="./burger.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Matrix</title>
</head>
<body>

    <header class="header">
            <div class="zhmyak__wrp container">
            <div class="zhmyak__img"><svg class="svg__color" width="30" height="30"viewBox="0 0 30 30"><path d="M2,4A1,1,0,0,1,3,3H21a1,1,0,0,1,0,2H3A1,1,0,0,1,2,4Zm1,9H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Zm0,8H21a1,1,0,0,0,0-2H3a1,1,0,0,0,0,2Z"/></svg></div>
    
            <div class="zhmyak__alt zhmyak__alt-off"><svg class="svg__color" x="0px" y="0px" width="30px" height="30px"
                viewBox="0 0 96 96" enable-background="new 0 0 96 96" xml:space="preserve">
                <switch>
                <foreignObject requiredExtensions="&ns_ai;" x="0" y="0" width="1" height="1">
                </foreignObject>
                <g i:extraneous="self">
                    <path d="M53.657,48l25.171-25.172c1.562-1.562,1.562-4.095,0-5.656c-1.562-1.562-4.094-1.562-5.656,0L48,42.343L22.829,17.172
                    c-1.562-1.562-4.095-1.562-5.657,0c-1.562,1.562-1.562,4.095,0,5.656L42.344,48L17.172,73.172c-1.562,1.562-1.562,4.095,0,5.656
                    C17.953,79.609,18.977,80,20,80s2.048-0.391,2.829-1.172L48,53.657l25.172,25.171C73.953,79.609,74.977,80,76,80
                    s2.048-0.391,2.828-1.172c1.562-1.562,1.562-4.095,0-5.656L53.657,48z"/>
                </g>
                </switch>
            </svg>

            <div class="burgermenu burburger__menu-off">
                <div class="burgermenu__list">
                    <a class="burgermenu__link" href="https://yandex.ru/">Ссылка на яндекс</a>
                    <a class="burgermenu__link" href="https://www.google.ru/webhp?hl=RU">Ссылка google</a>
                    <a class="burgermenu__link" href="https://www.youtube.com/">Ссылка на youtube</a>
                </div>
            </div>
    </div>
    </header>



    <section class="function__wrp container">
        <h1 class="birthday__date">Введите дату рождения:</h1>
    <div class="function">
        <input class="function__input-day" id="idInput_day"  type="number" placeholder="дд.">
        <input class="function__input-month" id="idInput_month"  type="number" placeholder="мм.">
        <input class="function__input-year" id="idInput_year"  type="number" placeholder="гггг.">
    </div>
    
    <div class="btn__wrp">
        <button class="function__button-f" onclick ='button_id()'>Рассчитать</button>
    </div>
    
</section>

<div class="matrix__wrapper container">
    <h1 class="matrix__wrapper-text">Ваша матрица</h1>
    <div class="matrix__wrapper-date" id ="matrix__wrapper-id"></div>

<section class="square__wrapper">
    <div class="square">
        <div class ="box-1" id="one" class="sqare__item">
            <p class="box__paragraf">Характер</p>
        </div>
        <div class ="box-2" id="two" class="sqare__item">
            <p class="box__paragraf">Энергетика</p>
        </div>
        <div class ="box-3" id="three" class="sqare__item">
            <p class="box__paragraf">Творчество</p>
        </div>
        <div class ="box-4" id="four" class="sqare__item">
            <p class="box__paragraf">Здоровье</p>
        </div>
        <div class ="box-5" id="five" class="sqare__item">
            <p class="box__paragraf">Логика</p>
        </div>
        <div class ="box-6" id="six" class="sqare__item">
            <p class="box__paragraf">Навык</p>
        </div>
        <div class ="box-7" id="seven" class="sqare__item">
            <p class="box__paragraf">Удача</p>
        </div>
        <div class ="box-8" id="eight" class="sqare__item">
            <p class="box__paragraf">Чувство долга</p>
        </div>
        <div class ="box-9" id="nine" class="sqare__item">
            <p class="box__paragraf">Память</p>
        </div>
    </div>
</section>

<div class="additional__number">
    <p class="additional__number-text">Дополнительные числа:</p>
    <div class="function__number" id ="number__id"></div>
</div>


</body>
</html>
